{% extends 'base.html' %}
{% block content %}
<h2>AR Fit Checker</h2>
<p>Select a room and a piece of furniture to see if it fits within the bounds.</p>
<div class="card mt-2">
    <form method="POST">
        <div class="form-group">
            <label>Select Room:</label>
            <select name="room_id" required>
                <option value="" disabled selected>-- Choose Room --</option>
                {% for r in rooms %}<option value="{{ r[0] }}">{{ r[1] }}</option>{% endfor %}
            </select>
        </div>
        <div class="form-group mt-2">
            <label>Select Furniture:</label>
            <select name="furniture_id" required>
                <option value="" disabled selected>-- Choose Furniture --</option>
                {% for f in furniture %}<option value="{{ f[0] }}">{{ f[1] }}</option>{% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Check Fit</button>
    </form>
</div>
{% if result %}
<div class="card mt-2 result-card {% if is_fit %}fit-success{% else %}fit-fail{% endif %}">
    <h3>Result:</h3>
    <h2>{{ result }}</h2>
</div>
{% endif %}
{% endblock %}
