{% extends 'base.html' %}
{% block content %}
<h2>Rooms Management</h2>
<div class="card mt-2">
    <h3>Add a New Room</h3>
    <form method="POST" class="form-inline">
        <div class="form-group"><label>Name</label><input type="text" name="room_name" required></div>
        <div class="form-group"><label>Length</label><input type="number" step="0.1" name="length" required></div>
        <div class="form-group"><label>Width</label><input type="number" step="0.1" name="width" required></div>
        <div class="form-group"><label>Height</label><input type="number" step="0.1" name="height" required></div>
        <button type="submit" class="btn btn-primary mt-align">Save Room</button>
    </form>
</div>
<div class="card mt-2">
    <h3>Existing Rooms</h3>
    <table>
        <thead><tr><th>ID</th><th>Name</th><th>Length</th><th>Width</th><th>Height</th><th>Action</th></tr></thead>
        <tbody>
            {% for r in rooms %}
            <tr>
                <td>{{ r[0] }}</td><td>{{ r[1] }}</td><td>{{ r[2] }}</td><td>{{ r[3] }}</td><td>{{ r[4] }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_room', room_id=r[0]) }}" onsubmit="return confirm('Delete this room?');">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="6">No rooms found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
